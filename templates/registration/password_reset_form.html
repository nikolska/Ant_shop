{% extends 'base.html' %}

{% block title %}Reset password{% endblock %}


{% block content %}

<div class="card mt-4">
    <h5 class="card-header">Password reset</h5>
    <div class="card-body">
        <h5 class="card-title">Forgotten your password?</h5>
        <p class="card-text">Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-danger" value="Reset my password">
        </form>
    </div>
</div>

{% endblock %}
