{% extends 'base.html' %}

{% block title %}Add new category{% endblock %}


{% block content %}

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <b>{{ form.name.label }}:</b> 
    {{ form.name }}
    <br>
    <b>{{ form.description.label }}:</b> 
    {{ form.description }}
    <br>
    <b>{{ form.image.label }}:</b> 
    {{ form.image }}
    <br>
    <br>

    <input type="submit" value="Add">
</form>

{% endblock %}
