{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}

{{ block.super }}
<script>
(function($) {
    $('#id_availability').on('click', function(){
        if($('#id_availability').prop('checked') == true){
            $('#id_qty').prop('readonly', false)
            $('#id_qty').val('0')
            $('#id_qty').css('background', 'white')
        }else{
            $('#id_qty').prop('readonly', true)
            $('#id_qty').val('0')
            $('#id_qty').css('background', 'lightgray')
        }
    })
})(django.jQuery);
</script>

{% endblock %}
