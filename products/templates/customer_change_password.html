{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Change password{% endblock %}


{% block content %}

<div class="mt-5 mb-4" align="center">
    <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <input type="submit" class="btn btn-light" style="background: rgba(211, 209, 209, 0.616);" value="Change">
    </form>
</div>

{% endblock %}
